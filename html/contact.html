<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Hosanna Secondary School</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>...navigation...</header>
  <main>
    <h2>Contact Us</h2>
    <p><strong>Location:</strong> Kampala, Uganda</p>
    <p><strong>Phone:</strong> +256 700 000000</p>
    <p><strong>Email:</strong> info@hosannaschool.ac.ug</p>
    
    <h3>Send Us a Message</h3>
    <form action="#" method="post">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>
      
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" required></textarea><br>
      
      <button type="submit">Send</button>
    </form>

    <p><a href="docs/prospectus.pdf" download>Download Prospectus</a></p>
  </main>
  <footer>...footer...</footer>
</body>
</html>
